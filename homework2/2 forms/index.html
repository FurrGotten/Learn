<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The world fruit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>The World of Fruit</header>
<form action="Fruit.io">
<p class="form-header">Fruit Survey</p>
    <div class="form-container">
        <div class="form-row">
            <label for="username">Name</label>
            <input type="text" name="username" id="username" placeholder="Username" maxlength="15" />
        </div>
        <div class="form-row">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Address" required />
        </div>
        <div class="form-row">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="E-Mail" required />
        </div>
        <div class="form-row">
            <label for="question0">How many pieces of fruit do you eat per day?</label>
            <div class="radio-container">
                <input type="radio" name="fruit" id="fruit0" required /> 0 <br/>
                <input type="radio" name="fruit" id="fruit1" required /> 1 <br/>
                <input type="radio" name="fruit" id="fruit2" required /> 2 <br/>
                <input type="radio" name="fruit" id="fruit2plus" required /> More than 2 <br/>
            </div>
        </div>
        <div class="form-row">
            <label for="select">My favourite fruit</label>
            <select id="select" size="4" required>
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="plum">Plum</option>
                <option value="pomegranate">Pomegranate</option>
            </select>
        </div>
        <div class="form-row">
            <label for="brochure">Would you like a brochure</label>
            <input type="checkbox" name="brochure" id="brochure">
        </div>
        <div class="form-row">
            <label for="submit"></label>
            <input type="submit" name="submit" id="submit">
        </div>
    </div>
</form>
</body>
</html>
